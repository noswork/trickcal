<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trickcal 工具集</title>
    <meta name="description" content="Trickcal 工具集首頁" />
    <link rel="icon" type="image/png" href="assets/favicons/favicon.png" />
    <link rel="stylesheet" href="common/css/layout.css" />
    <link rel="stylesheet" href="home/css/home.css" />
    
    <!-- Supabase JS SDK - 使用計數器需要 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" 
            crossorigin="anonymous"></script>
    <script src="common/storage-keys.js"></script>
    <script src="common/locales.js"></script>
    <script src="common/language-selector.js"></script>
    <script src="common/notification.js"></script>
    <script src="common/usage-counter.js"></script>
    <script src="home/i18n.js"></script>
  </head>
  <body class="with-background with-background-video home-root">
    <video class="background-video" autoplay loop muted playsinline aria-hidden="true">
      <source src="assets/backgrounds/background.mp4" type="video/mp4" />
    </video>
    <div class="background-overlay" aria-hidden="true"></div>
    <div id="siteHeader"></div>
    <main class="site-container home-layout">
      <section class="hero-section">
        <div class="hero-content">
          <span class="hero-eyebrow" data-i18n="hero.eyebrow">Trickcal 工具集</span>
          <h1 class="hero-title" data-i18n="hero.title">各種實用工具</h1>
          <p class="hero-description" data-i18n="hero.description">
            簡單使用，方便快捷
          </p>
        </div>
      </section>

      <section class="tool-section">
        <header>
          <h2 class="section-title" data-i18n="tools.heading">工具列表</h2>
          <p class="section-subtitle" data-i18n="hero.description">直接從首頁開啟金蠟筆記錄本或掃蕩工具，主題與語言設定將沿用你的上一個選項。</p>
        </header>
        <div class="tool-grid">
          <a class="tool-card" href="board/index.html">
            <div class="tool-icon">
              <img src="assets/icons/gold_crayon.png" alt="" />
            </div>
            <div>
              <h3 data-i18n="tools.board.name">金蠟筆記錄本</h3>
              <p data-i18n="tools.board.description">整理角色擁有狀態、確認著色版格子需求與加成統計。</p>
            </div>
          </a>
          <a class="tool-card" href="sweep/index.html">
            <div class="tool-icon">
              <img src="assets/favicons/favicon.png" alt="" />
            </div>
            <div>
              <h3 data-i18n="tools.sweep.name">掃蕩工具</h3>
              <p data-i18n="tools.sweep.description">計算素材需求與每日掃蕩路線，協助節省體力。</p>
            </div>
          </a>
        </div>
      </section>

    </main>
    <div id="siteFooter"></div>
    <script src="common/site.js" defer></script>
  </body>
  </html>
