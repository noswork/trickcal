<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#ff5f72" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Trickcal" />
    <meta name="format-detection" content="telephone=no" />
    <title>Trickcal 掃蕩工具</title>
    <meta name="description" content="Trickcal 遊戲掃蕩工具 - 計算最省體力的裝備素材收集方案。" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; connect-src 'self' https://phiemgvtolycpmpbgzan.supabase.co https://*.supabase.co; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; media-src 'self'; font-src 'self' data:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://noswork.github.io/trickcal/sweep/" />
    <meta property="og:title" content="Trickcal 掃蕩工具" />
    <meta property="og:description" content="計算最省體力的裝備素材收集方案。" />
    <meta property="og:image" content="https://noswork.github.io/trickcal/assets/favicons/favicon.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://noswork.github.io/trickcal/sweep/" />
    <meta name="twitter:title" content="Trickcal 掃蕩工具" />
    <meta name="twitter:description" content="計算最省體力的裝備素材收集方案。" />
    <meta name="twitter:image" content="https://noswork.github.io/trickcal/assets/favicons/favicon.png" />
    
    <link rel="icon" type="image/png" href="../assets/favicons/favicon.png" />
    <link rel="stylesheet" href="css/sweep.css" />
    <link rel="stylesheet" href="../common/css/layout.css" />
    
    <!-- 預載入主題 - 防止閃爍 -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('trickcal_theme') || 'dark';
            // 在 DOMContentLoaded 之前設置，如果 body 還不存在則等待
            if (document.body) {
                document.body.dataset.theme = savedTheme;
            } else {
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.dataset.theme = savedTheme;
                });
            }
        })();
    </script>
    
    <!-- Supabase JS SDK - using fixed version for stability -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" 
            crossorigin="anonymous"></script>
    <script src="../common/storage-keys.js"></script>
    <script src="../common/locales.js"></script>
    <script src="../common/language-selector.js"></script>
    <script src="../common/notification.js"></script>
    <script src="../common/usage-counter.js"></script>
    <script src="i18n.js" defer></script>
    <script type="module" src="app.js" defer></script>
  </head>
  <body style="visibility: hidden;">
    <video class="background-video" autoplay loop muted playsinline>
      <source src="../assets/backgrounds/background.mp4" type="video/mp4">
    </video>
    <div id="siteHeader"></div>

    <main class="sweep-layout">
      <section class="panel catalog-panel">
        <header>
          <h2 data-i18n="catalog.title">素材圖鑑</h2>
          <div class="header-actions">
            <button class="clear-selection" type="button" data-i18n="selected.clear">
              清除選擇
            </button>
            <div class="catalog-controls">
              <button class="catalog-nav prev" type="button" aria-label="上一頁">
                ‹
              </button>
              <span class="page-indicator" data-i18n="catalog.page">第 1 / 1 頁</span>
              <button class="catalog-nav next" type="button" aria-label="下一頁">
                ›
              </button>
            </div>
          </div>
        </header>
        <div class="search-row">
          <label for="material-search" data-i18n="catalog.searchLabel">快速搜尋</label>
          <input id="material-search" type="search" placeholder="輸入素材名稱" data-i18n-placeholder="catalog.searchPlaceholder" />
        </div>
        <div class="catalog-grid" role="list"></div>
      </section>

      <section class="panel plan-panel">
        <header>
          <h2 data-i18n="plan.title">最省體力方案</h2>
        </header>
        <div class="plan-summary" data-i18n="plan.empty">尚未選擇任何素材</div>
        <div class="plan-warning" hidden></div>
        <details class="plan-details" open>
          <summary data-i18n="plan.detailSummary">關卡細節</summary>
          <ul class="stage-list"></ul>
        </details>
      </section>
    </main>

    <div class="modal" data-active="false" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <header>
          <h3 data-i18n="modal.title">素材一覽</h3>
          <button class="modal-close" type="button" aria-label="關閉">×</button>
        </header>
        <div class="modal-body"></div>
      </div>
    </div>

    <div id="siteFooter"></div>
    <script src="../common/site.js" defer></script>
  </body>
</html>
